<h1 class="text-center mt-3 mb-5">LISTA DEI PRODOTTI IN VENDITA</h1>

<div class="container">
  <div class="row">
    <div
      class="card card-prod col-4 m-3"
      style="width: 18rem"
      *ngFor="let product of lista"
    >
      <img
        src="{{ product.images[0] }}"
        class="card-img-top card-image w-20s"
        alt=""
      />
      <div class="card-body mt-2">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">
          {{ product.description }}
        </p>
      </div>

      <div class="d-flex my-3 justify-content-between">
        <button class="btn btn-primary">
          <i class="bi bi-cart-check"></i> {{ product.price }}
        </button>
        <button class="btn btn-warning" (click)="prefPush(product)">
          <i class="bi bi-heart-fill"></i>
        </button>
      </div>
    </div>
  </div>
</div>
